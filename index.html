<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Let's play rock paper scissors!</h1>
    <section>
        <label>
            <input type="radio" name="RPS" id="rock" value="rock">
            <img src="./assets/rock.png" alt="picture of a rock">
        </label>

        <label>
            <input type="radio" name="RPS" id="paper" value="paper">
            <img src="./assets/paper.png" alt="picture of a piece of paper">
        </label>

        <label>
            <input type="radio" name="RPS" id="scissors" value="scissors">
            <img src="./assets/scissors.png" alt="picture of scissors">
        </label>
        <p id="error" class="hidden"> You need to make a selection first!
        </p>
        <button id="submit">PLAY</button>
        <p id="result"></p>
        <p>You have WON <span id="wins">0</span> times</p>
        <p>You have LOST <span id="losses">0</span> times</p>
        <p>You have TIED <span id="ties">0</span> times</p>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
